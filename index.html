    }
    .plan-title
    {

    }
    .plan-price
    {
      font-size: 2rem;
      font-weight: 600;
    }
    .plan-button
    {
      background-color: #FAEED1;
    }
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
    .pricing-container
    {
      flex-direction: column;
      height: 100%;
    }
  }
  </style>
</head>
